<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire Séance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navigation :: nav"></div>
    
    <div class="container mt-4">
        <h2 th:text="${seance.idSeance == null ? 'Nouvelle Séance' : 'Modifier Séance'}"></h2>
        
        <form th:action="@{/seances}" th:object="${seance}" method="post">
            <input type="hidden" th:field="*{idSeance}" />
            
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" th:field="*{date}" required>
            </div>
            
            <div class="mb-3">
                <label for="heure" class="form-label">Heure</label>
                <input type="time" class="form-control" id="heure" th:field="*{heure}" required>
            </div>
            
            <div class="mb-3">
                <label for="capaciteMax" class="form-label">Capacité Maximum</label>
                <input type="number" class="form-control" id="capaciteMax" th:field="*{capaciteMax}" required min="1">
            </div>
            
            <div class="mb-3">
                <label for="cours" class="form-label">Cours</label>
                <select class="form-control" id="cours" th:field="*{cours}" required>
                    <option value="">Sélectionnez un cours</option>
                    <option th:each="cours : ${cours}"
                            th:value="${cours.idCours}"
                            th:text="${cours.nom}"></option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="/seances" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
