<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestion des Cours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navigation :: nav"></div>
    
    <div class="container mt-4">
        <h2>Liste des Cours</h2>
        <a href="/cours/new" class="btn btn-primary mb-3">Nouveau Cours</a>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Entraineur</th>
                    <th>Salle</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cours : ${cours}">
                    <td th:text="${cours.idCours}"></td>
                    <td th:text="${cours.nom}"></td>
                    <td th:text="${cours.entraineur.nom}"></td>
                    <td th:text="${cours.salle.nom}"></td>
                    <td>
                        <a th:href="@{/cours/edit/{id}(id=${cours.idCours})}" class="btn btn-warning btn-sm">Modifier</a>
                        <a th:href="@{/cours/delete/{id}(id=${cours.idCours})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce cours ?')">Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
