<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire Salle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navigation :: nav"></div>
    <div class="container mt-4">
        <h2 th:text="${salle.idSalle == null ? 'Nouvelle Salle' : 'Modifier Salle'}"></h2>
        
        <form th:action="@{/salles}" th:object="${salle}" method="post">
            <input type="hidden" th:field="*{idSalle}" />
            
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
            </div>
            
            <div class="mb-3">
                <label for="capacite" class="form-label">Capacit√©</label>
                <input type="number" class="form-control" id="capacite" th:field="*{capacite}" required min="1">
            </div>
            
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="/salles" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
