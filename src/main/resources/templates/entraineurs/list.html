<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestion des Entraineurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navigation :: nav"></div>
    <div class="container mt-4">
        <h2>Liste des Entraineurs</h2>
        <a href="/entraineurs/new" class="btn btn-primary mb-3">Nouvel Entraineur</a>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Spécialité</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entraineur : ${entraineurs}">
                    <td th:text="${entraineur.idEntraineur}"></td>
                    <td th:text="${entraineur.nom}"></td>
                    <td th:text="${entraineur.specialite}"></td>
                    <td>
                        <a th:href="@{/entraineurs/edit/{id}(id=${entraineur.idEntraineur})}" class="btn btn-warning btn-sm">Modifier</a>
                        <a th:href="@{/entraineurs/delete/{id}(id=${entraineur.idEntraineur})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet entraineur ?')">Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
