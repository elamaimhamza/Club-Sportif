<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire Entraineur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navigation :: nav"></div>
    <div class="container mt-4">
        <h2 th:text="${entraineur.idEntraineur == null ? 'Nouvel Entraineur' : 'Modifier Entraineur'}"></h2>
        
        <form th:action="@{/entraineurs}" th:object="${entraineur}" method="post">
            <input type="hidden" th:field="*{idEntraineur}" />
            
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
            </div>
            
            <div class="mb-3">
                <label for="specialite" class="form-label">Spécialité</label>
                <input type="text" class="form-control" id="specialite" th:field="*{specialite}" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="/entraineurs" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
