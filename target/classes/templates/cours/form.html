<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire Cours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navigation :: nav"></div>
    
    <div class="container mt-4">
        <h2 th:text="${cours.idCours == null ? 'Nouveau Cours' : 'Modifier Cours'}"></h2>
        
        <form th:action="@{/cours}" th:object="${cours}" method="post">
            <input type="hidden" th:field="*{idCours}" />
            
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
            </div>
            
            <div class="mb-3">
                <label for="entraineur" class="form-label">Entraineur</label>
                <select class="form-control" id="entraineur" th:field="*{entraineur}" required>
                    <option value="">Sélectionnez un entraineur</option>
                    <option th:each="entraineur : ${entraineurs}"
                            th:value="${entraineur.idEntraineur}"
                            th:text="${entraineur.nom}"></option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="salle" class="form-label">Salle</label>
                <select class="form-control" id="salle" th:field="*{salle}" required>
                    <option value="">Sélectionnez une salle</option>
                    <option th:each="salle : ${salles}"
                            th:value="${salle.idSalle}"
                            th:text="${salle.nom}"></option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="/cours" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
