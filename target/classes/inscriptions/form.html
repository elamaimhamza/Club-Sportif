<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire d'Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navigation :: nav"></div>
    
    <div class="container mt-4">
        <h2>Nouvelle Inscription</h2>
        
        <form th:action="@{/inscriptions/inscrire}" method="post">
            <div class="mb-3">
                <label for="membreId" class="form-label">Membre</label>
                <select class="form-control" id="membreId" name="membreId" required>
                    <option value="">Sélectionnez un membre</option>
                    <option th:each="membre : ${membres}"
                            th:value="${membre.id}"
                            th:text="${membre.nom}"></option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="seanceId" class="form-label">Séance</label>
                <select class="form-control" id="seanceId" name="seanceId" required>
                    <option value="">Sélectionnez une séance</option>
                    <option th:each="seance : ${seances}"
                            th:value="${seance.idSeance}"
                            th:text="${#temporals.format(seance.date, 'dd/MM/yyyy')} + ' - ' + seance.heure"></option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Inscrire</button>
            <a href="/inscriptions" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
